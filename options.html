<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shocklogic Help Desk Chrom Extension</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

     <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/angular.min.js"></script>
     <style type="text/css">
        label{
            width: 15%;
        }
        #userEmail, #userName, #userPassword {
            width: 20%;
        }
        #changes-saved{
            display: none;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Please enter you e-mail used in the Shocklogic Help Desk</h3></div>
            <div class="panel-body">
                <label for="userEmail">Email Address:</label><input type="text" name="userEmail" id="userEmail" required value="" /><br />
                <label for="userName">User Name:</label><input type="text" name="userName" id="userName" required value="" /><br />
                <label for="userPassword">Password:</label><input type="password" name="userPassword" id="userPassword" required value="" /><br />
                <br />
                <button type="button" id="btnsave" class="btn btn-default navbar-btn">Save</button>  <button type="button" id="btnrestore" class="btn btn-default navbar-btn">Restore default</button>
            </div>
        </div>
        <div id="changes-saved" class="alert alert-success">
            Well done! Your changes have been saved.
        </div>
    </div>

</body>
    <script type="text/javascript" src="js/options.js"></script>
</html>
